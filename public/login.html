<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMart - Secure Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a4a1a 0%, #0d2e0d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(76, 175, 80, 0.4);
        }

        .error-msg {
            color: #ff5252;
            font-size: 0.85rem;
            margin-top: 15px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-leaf"></i></div>
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Security Password</label>
                <input type="password" id="password" placeholder="••••••••" required autofocus>
            </div>
            <button type="submit" class="btn-login">Unlock Portal</button>
            <div id="errorMsg" class="error-msg">Invalid password. Please try again.</div>
        </form>
        <div class="footer">
            &copy; 2026 AgroMart Secure Infrastructure
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store token/session if needed, or just redirect
                    window.location.href = data.redirect;
                } else {
                    errorMsg.style.opacity = '1';
                    setTimeout(() => errorMsg.style.opacity = '0', 3000);
                }
            } catch (err) {
                console.error('Login error:', err);
            }
        });
    </script>
</body>

</html>
