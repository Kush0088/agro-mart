<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMart - Product Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-top">
            <button class="back-btn" onclick="history.back()" aria-label="Go Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <a href="home.html">
                    <span class="logo-icon">ðŸŒ¾</span>
                    <span class="logo-text">AgroMart</span>
                </a>
            </div>
            <div class="header-icons">
                <button class="icon-btn" id="searchBtn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <a href="cart.html" class="icon-btn cart-btn" aria-label="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
        <!-- Search Box -->
        <div class="search-box" id="searchBox">
            <input type="text" id="searchInput" placeholder="Search products by name...">
            <button class="search-close" id="searchClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content product-detail-main">
        <div class="product-detail-container" id="productDetailContainer">
            <!-- Loading State -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>

        <!-- Similar Products -->
        <section class="similar-products-section">
            <h2 class="section-title">Similar Products</h2>
            <div class="swiper similarProductsSwiper">
                <div class="swiper-wrapper" id="similarProductsGrid"></div>
                <!-- Add Pagination/Navigation if needed -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <!-- Floating WhatsApp Button (Mobile Only) -->
    <a href="#" class="whatsapp-float" id="whatsappFloat">
        <i class="fab fa-whatsapp"></i>
        <span>Need help? <br> Chat with us</span>
    </a>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="fas fa-shopping-bag"></i>
            <span>Products</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <span class="nav-cart-count" id="navCartCount">0</span>
        </a>
    </nav>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script src="js/data.js"></script>
    <script src="js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
